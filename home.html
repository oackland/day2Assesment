<!DOCTYPE html>
<html>

<head>
  <title>Layout Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 20px;
      }

    .header {
      background-color: #f2f2f2;
      padding: 20px;
      }

    .content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      }

    .links {
      flex: 1;
      text-align: right;
      }

    .picture {
      flex: 1;
      text-align: center;
      }

    .footer {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
      }
  </style>
</head>

<body>
<div class="container">
  <div class="header">
    <h1>Header</h1>
  </div>
  <div class="content">
    <div class="links">
      <ul class="list-group">
        <li class="list-group-item">Link 1</li>
        <li class="list-group-item">Link 2</li>
        <li class="list-group-item">Link 3</li>
      </ul>
    </div>
    <div class="picture">
      <img src="icon.png" alt="Picture" width="200">
    </div>
  </div>
  <div class="footer">
    <p>Footer</p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
